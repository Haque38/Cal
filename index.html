<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>

                <h1 class="text">Calcula<span class="half">tor</span></h1>
                <div class="display">
                    <input type="text" name="display" placeholder="output" disabled>
                </div>
                <div>
                    <input type="button" class="ac" value="AC" onclick="display.value =''">
                    <input type="button" class="ac" value="Del"
                        onclick="display.value =display.value.toString().slice (0,-1)">
                    <input type="button" class="symbol" value="." onclick="display.value +='.'">
                    <input type="button" class="symbol" value="/" onclick="display.value +='/'">
                </div>
                <div>
                    <input type="button" class="number" value="7" onclick="display.value +='7'">
                    <input type="button" class="number" value="8" onclick="display.value +='8'">
                    <input type="button" class="number" value="9" onclick="display.value +='9'">
                    <input type="button" class="symbol" value="*" onclick="display.value +='*'">
                </div>
                <div>
                    <input type="button" class="number" value="4" onclick="display.value +='4'">
                    <input type="button" class="number" value="5" onclick="display.value +='5'">
                    <input type="button" class="number" value="6" onclick="display.value +='6'">
                    <input type="button" class="symbol" value="-" onclick="display.value +='-'">
                </div>
                <div>
                    <input type="button" class="number" value="1" onclick="display.value +='1'">
                    <input type="button" class="number" value="2" onclick="display.value +='2'">
                    <input type="button" class="number" value="3" onclick="display.value +='3'">
                    <input type="button" class="symbol" value="+" onclick="display.value +='+'">
                </div>
                <div>
                    <input type="button" class="zero" value="00" onclick="display.value +='00'">
                    <input type="button" class="zero" value="0" onclick="display.value +='0'">
                    <input type="button" class="equal" value="=" onclick="display.value = eval(display.value)">

                </div>



            </form>
        </div>
    </div>
</body>

</html>
